<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Table</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<table style="width: 100%; height: 100%;">
        <tr>
            <td style="width: 50%; vertical-align: top;">
                <!-- Nested Table 2 -->
                <table style="width: 100%;">
                    <tr>
                        <th colspan="2">Nested Table 2</th>
                    </tr>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>abc</td>
                        <td>def</td>
                    </tr>
                </table>
            </td>
            <td style="width: 50%; vertical-align: top;">
                <!-- Nested Table 1 -->
                <table style="width: 100%;">
                    <tr>
                        <th>Nested Table 1</th>
                    </tr>
                    <tr>
                        <td>
                            <ul style="list-style-type: disc; padding-left: 20px; text-align: left;">
                                <li>List item</li>
                                <li>List item</li>
                                <li>List item</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td style="width: 50%; vertical-align: top;">
                <!-- Nested Table 3 -->
                <table style="width: 100%;">
                    <tr>
                        <th colspan="2">Nested Table 3</th>
                    </tr>
                    <tr>
                        <td class="purple-text"><a href="#">Nested Table</a></td>
                        <td>Demo Continued</td>
                    </tr>
                </table>
            </td>
            <td style="width: 50%; vertical-align: top;">
                <!-- Nested Table 4 -->
                <table style="width: 100%;">
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>
                    <tr>
                        <td class="black-bg">HTML</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
